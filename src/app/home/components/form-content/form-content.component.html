<form class="filter-container">
    <div *ngIf="inputValue.length === 0">
        <h1>Select the region</h1>
        <section class="filter-grid">
            <app-filter-button *ngFor="let regKey of regionKeys" [label]="regKey" [value]="region"
                (onClick)="handleFilterButton(regKey)"></app-filter-button>
        </section>
    </div>
    <app-animated-input [inputValue]="inputValue"></app-animated-input>
</form>
