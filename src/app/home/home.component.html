<div class="container">
  <div class="carousel-container">
    <img class="carousel-image"
      src="https://brasil.un.org/sites/default/files/styles/hero_header_2xl_1x/public/2023-10/UN7999923__DSC9988_.jpg?itok=Jw2rtpVi"
      alt="ONU Image">
  </div>
  <section class="content">
    <div class="intro-container">
      <div id="github-label-content">
        <h3 id="github-label">{{githubLabel}}</h3>
        <button (click)="handleLogout()">
          <mat-icon aria-hidden="false" id="search-icon" fontIcon="close"></mat-icon>
          <p>Logout</p>
        </button>
      </div>
      <h1>Learning Angular
        with free countries API</h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut magna, scelerisque vitae augue et, cursus placerat
        lorem. In nisi lacus, eleifend tincidunt quam et, consequat semper.</p>
      <button (click)="goToMyGitProfile()">Go to my GitHub</button>
    </div>
    <app-form-content></app-form-content>
    <div>
      <section class="countries-grid">
        <app-country-item [country]="countryItem"
          *ngFor="let countryItem of (countriesList$ | async)"></app-country-item>
      </section>
      <app-loading-letter *ngIf="(loading$ | async)" [label]="'Loading your countries... '"></app-loading-letter>
      <app-error-status *ngIf="(error$ | async)"></app-error-status>
    </div>
  </section>
</div>
